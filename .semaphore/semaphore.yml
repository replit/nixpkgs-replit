version: v1.0
name: test
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004
fail_fast:
  stop:
    when: "true"
auto_cancel:
  running:
    when: branch != 'master'
blocks:
  - name: Run linters
    task:
      prologue:
        commands:
          # Install nix
          - curl -L https://nixos.org/nix/install | sh
          - source /home/semaphore/.nix-profile/etc/profile.d/nix.sh

          # Install required linters
          - nix-env -iA nixpkgs.nixpkgs-fmt
          - nix-env -iA nixpkgs.nix-linter

          # Clone the source code
          - checkout
      jobs:
        - name: Make sure files are nixfmt'ed
          commands:
            - nixpkgs-fmt default.nix overlay.nix shell.nix
            - nixpkgs-fmt pkgs
        - name: Lint all files
          commands:
            - nix-linter default.nix overlay.nix shell.nix
            - nix-linter -r pkgs

  - name: Build overlay packages
    task:
      prologue:
        commands:
          - curl -L https://nixos.org/nix/install | sh
          - source /home/semaphore/.nix-profile/etc/profile.d/nix.sh
          - checkout
      jobs:
        - name: Build packages
          matrix:
            - env_var: NIXPKGS_CHANNEL
              values:
                - nixpkgs-legacy
                - nixpkgs-21.11
                - nixpkgs-unstable
          commands:
            - mkdir /tmp/$NIXPKGS_CHANNEL
            - sh build.sh $NIXPKGS_CHANNEL
            - tar -xvf $NIXPKGS_CHANNEL.tar.gz -C /tmp/$NIXPKGS_CHANNEL
            - nix-build /tmp/$NIXPKGS_CHANNEL/shell.nix -A buildInputs
